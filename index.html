<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>你畫我猜</title>
</head>
<body>
    
    <div class="container">
        <div class="left_Leaderboard"></div>
        <div class="right_container">
            <div class="painter_container painting">
                <div class="painting_table">
                    <div class="penOReraser">
                        <div class="choice_type pen"></div>
                        <div class="choice_type eraser"></div>
                        <div class="choice_type crash"></div>
                        <div class="choice_type" style="margin-top:2vw ; height: 12vw; display: flex; flex-direction: column; align-items: center;">
                            SIZE
                            <div class="choice_size penSize_L">
                                <svg>
                                    <circle cx="1.5vw" cy="1.5vw" r="10"/>
                                </svg>
                            </div>
                            <div class="choice_size penSize_M">
                                <svg>
                                    <circle cx="1.5vw" cy="1.5vw" r="7"/>
                                </svg>
                            </div>
                            <div class="choice_size penSize_S">
                                <svg>
                                    <circle cx="1.5vw" cy="1.5vw" r="4"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="choice_color">
                        <div class="color_part" style="background-color: rgb(255, 255, 255);"></div>
                        <div class="color_part" style="background-color: rgb(255, 153, 155);"></div>
                        <div class="color_part" style="background-color: rgb(255, 172, 80);"></div>
                        <div class="color_part" style="background-color: rgb(255, 232, 152);"></div>
                        <div class="color_part" style="background-color: rgb(114, 234, 125);"></div>
                        <div class="color_part" style="background-color: rgb(51, 204, 204);"></div>
                        <div class="color_part" style="background-color: rgb(204, 102, 255);"></div>
                        <div class="color_part" style="background-color: rgb(124, 124, 124);"></div>
                        <div class="color_part" style="background-color: rgb(0, 0, 0);"></div>
                    </div>
                </div>
                <div class="drawBox"></div>
            </div>
            <div class="guest_container">
                <div class="hintBox">
                    <div class="chinese">道具提示</div>
                    <div class="hint"></div>
                    <div class="chinese">已用：<h4>10</h4></div>
                    <div class="chinese">剩餘：<h4>10</h4></div>
                </div>
                <div class="answerBox"></div>
                <div class="chatingBox"></div>
            </div>
        </div>
    </div>

</body>
</html>
